# Project information
site_name: Mini-Project
site_author: Abdellatif BELMADY
edit_uri: https://github.com/abdellatif-belmady/Mini-Project/tree/main/docs
site_description: >-
  Pour acquérir un sens de la pratique, et s’ouvrir à l’environnement professionnel, nous sommes amenés à rédiger une note de synthèse de mon traitement du Spam et Ozone Datasets incluant la démarche, les principaux résultats et les conclusions.
  Dans ce cadre-là, vient ce rapport auquel je vais synthétiser le travail fait pendant mon traitement de Spam et Ozone Datasets


# Repository
repo_name: abdellatif-belmady/Mini-Project
repo_url: https://github.com/abdellatif-belmady/Mini-Project

# Copyright
copyright: Copyright &copy; 2022 - 2023 Abdellatif BELMADY

# Configuration
theme:
  language: fr


  logo: assets/images/logo.png

  favicon: assets/images/logo.png

  name: material
  
  features:
    - content.action.edit
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    #- navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - navigation.expand
    - navigation.footer
    # - toc.integrate
  palette:
    - scheme: default
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep orange
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - tags

# Extensions
markdown_extensions:
  - abbr
  - extra
  - meta
  - smarty
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.superfences
  - tables
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences





# Customization
extra:
  social:
